<!DOCTYPE html>
<html>

<head>
    
    <!-- bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate.css" type="text/css" />



    <title>Loja Virtual</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width" />

    <style type="text/css">
        .navbar-header button {
            color: #fff;
        }
        
        .fullscreen {
            width: 100%;
        }
        
        main {
            padding-top: 50px;
        }
        
        footer {
            background-color: gray;
            color: white;
            text-align: center;
            padding:20px 0;
        }
        
        .aba-content {
            margin: 10px 0;
        }
        
    </style>

</head>

<body>
    <header>
        
        <nav class="navbar navbar-inverse navbar-fixed-top">
            
            <div class="navbar-header">
                <a href="#home" class="navbar-brand">Loja Virtual</a>
                <button class="navbar-toggle" type="button" data-target=".navbar-collapse" data-toggle="collapse" >Menu</button>
            </div>
            
            <!-- Menu -->
            <div class="collapse navbar-collapse ">
                
                <ul class="nav navbar-nav">
                    <li><a href="#novidades">Novidades</a></li>
                    <li><a href="#maisVendidos">Mais vendidos</a></li>
                    <li class="dropdown ">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Camisetas
                            <span class="caret"></span>    
                        </a>
                        <ul class="dropdown-menu">
                            <li><a>Femininas</a></li>
                            <li><a>Masculinas</a></li>
                        </ul>
                    </li>
                </ul>
                
                <form class="navbar-form navbar-right form-inline">
                    
                    <div class="form-group">
                        <input class="form-control" type="text" name="search" placeholder="Pesquisar"/>
                    </div>
                    <div class="form-group text-right">
                        <input type="submit" value="Buscar" class="btn btn-default" />
                    </div>
                    
                </form>
            </div>
        </nav>
    </header>
    
    <main>
        
        <div class="container-fluid">
            <div class="row">
                <div class="">
                    
                    <div class="col-xs-12 col-sm-4">
                        <div class="panel panel-default">
                            
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Sua compra
                                </div>
                            </div>
                            
                            
                            <div class="panel-body">
                                
                                <img class="img-responsive img-thumbnail" src="img/produto.png"></img>
                                
                                <dl>
                                    <dt>Nome</dt>
                                    <dd>Camisa Azul</dd>
                                    
                                    <dt>Cor</dt>
                                    <dd>Azul Depressão</dd>
                                </dl>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                    
                    <div class="col-xs-12 col-sm-8">
                            
                        <form>
                            
                            <fieldset>
                                
                                <legend>Informações do usuário</legend>
                                
                            
                            
                                <!-- nome -->
                                <div class="form-group">
                                    
                                    <label for="nome">Nome</label>
                                    <input id="nome" type="text" name="nome" class="form-control"/>
                                    
                                </div>
                                
                                <!-- Email -->
                                <div class="form-group">    
                                    <label for="email">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input id="email" type="email" name="email" class="form-control"/>
                                    </div>
                                </div>
    
                                <!-- Cpf -->
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input id="cpf" type="text" name="cpf" class="form-control"/>
                                </div>
                                
                                <div class="form-group">
                                    <label for="novidades" >
                                        <input id="novidades" type="checkbox" value="sim" checked="checked"/>
                                        Quero receber novidades da loja
                                    </label>
                                </div>
                                
                            </fieldset>
                            
                            <fieldset>
                                
                                <legend>Forma de pagamento</legend>
                                
                                <div class="form-group">
                                    <label for="cartao">Bandeira</label>
                                    <select id="cartao" class="form-control">
                                        <option value="visa">
                                            Visa
                                        </option>
                                        <option value="master">
                                            Master
                                        </option>
                                    </select>
                                </div>
                                
                                <!-- Número -->
                                <div class="form-group">
                                    <label for="numero">Número</label>
                                    <input id="numero" type="number" name="numero" class="form-control"/>
                                </div>
                                
                                <!-- Validade -->
                                <div class="form-group">
                                    <label for="validade">Validade</label>
                                    <input id="validade" type="month" name="validade" class="form-control"/>
                                </div>
                                
                                <!-- DV -->
                                <div class="form-group">
                                    <label for="dv">Código Segurança</label>
                                    <input id="dv" type="text" name="dv" class="form-control"/>
                                </div>
                                
                            </fieldset>
                            
                            <button type="submit" class="btn btn-primary">
                                <span class="glyphicon glyphicon-thumbs-up"></span>
                                Confirmar pedido
                            </button>
                            
                        </form>
                        
                    </div>
                </div>
                
            </div>
        </div>

    </main>
    
    <footer>
        <p>Avenida Paulista nº 1</p>
        <p>(11) 2239-1234</p>
    </footer>

</body>

<script type="text/javascript" src="wow.min.js"></script>

<script>
    
</script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


</html>
